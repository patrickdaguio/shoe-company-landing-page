<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <title>Nike | Home</title>
</head>
<body>
    
    <header class="header">
        <div class="header__logo-container">
            <img class="header__logo" src="/images/home/nike logo.png">
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item"><a class="header__nav__list__link" href="#">Home</a></li>
                <li class="header__nav__list__item"><a class="header__nav__list__link" href="#">Shop</a></li>
                <li class="header__nav__list__item"><a class="header__nav__list__link" href="#">News</a></li>
                <li class="header__nav__list__item"><a class="header__nav__list__link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header__cta-container">
            <div class="header__cart-container">
                <a href="#" class="header__cart"><img src="/images/home/cart.png" class="header__cart-img"></a>
            </div>
            <div class="header__search-container">
                <a href="#" class="header__search"><img src="/images/home/Search.png" class="header__cart-img"></a>
            </div>
        </div>
        <button class="hamburger-menu header__menu">
            <span class="hamburger-menu__bar hamburger-menu__bar--1"></span>
            <span class="hamburger-menu__bar hamburger-menu__bar--2"></span>
            <span class="hamburger-menu__bar hamburger-menu__bar--3"></span>
        </button>
    </header>

    <main class="main">
        <section class="product">
            <div class="product__content-wrapper">
                <div class="product__text-wrapper">
                    <h1 class="product__heading">Nike</h1>
                    <h2 class="product__subheading">Dynamic Pegasus <span>36</span></h2>
                    <p class="product__desc">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
                </div>
                <div class="product__btn-wrapper">
                    <div class="product__btn-one">
                        <a href="#"><button class="btn btn--grey">Know More</button></a>
                    </div>
                    <div class="product__btn-two">
                        <a href="#"><button class="btn btn--blue">Add to cart</button></a>
                    </div>
                </div>
            </div>
            <div class="product__img-wrapper">
                <img src="/images/home/main shoe.png" alt="pegasus 36" class="product__img">
                <img src="/images/home/circle.png" class="product__circle">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__icons">
            <a href="https://www.facebook.com/" class="footer__icons__link"><img class="facebook" src="/images/home/facebook.png" class="footer__icons__icon"></a>
            <a href="https://twitter.com/explore" class="footer__icons__link"><img class="twitter" src="/images/home/twitter.png" class="footer__icons__icon"></a>
            <a href="https://www.instagram.com/" class="footer__icons__link"><img class="instagram" src="/images/home/instagram.png" class="footer__icons__icon"></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
